window:
  padding:
    x: 10
    y: 10
  decorations: none

scrolling:
  history: 10000

font:
    # family: VictorMono Nerd Font
    # family: FiraCode Nerd Font
    # family: SourceCode Pro
    # family: Iosevka Term
    # family: Iosevka Term Slab
    # family: Cascadia Code
  normal:
    family: Iosevka Term Slab
    style: Regular
  bold:
    family: Iosevka Term Slab
    style: Bold
  italic:
    family: Iosevka Term Slab
    style: Italic
  bold_italic:
    family: Iosevka Term Slab
    style: Bold Italic

  size: 13.0

background_opacity: 0.95
live_config_reload: true

